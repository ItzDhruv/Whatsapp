<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #111b21;
    }

    .container {
      display: flex;
      height: 100vh;
      max-width: 1600px;
      margin: 0 auto;
      background: #111b21;
    }

    .sidebar {
      width: 400px;
      background: #111b21;
      border-right: 1px solid #2a3942;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      height: 60px;
      background: #202c33;
      display: flex;
      align-items: center;
      padding: 10px 16px;
      justify-content: space-between;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #e9edef;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #00a884;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: white;
    }

    .search-box {
      padding: 8px 12px;
      background: #202c33;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px;
      background: #111b21;
      border: none;
      border-radius: 8px;
      color: #e9edef;
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
    }

    .tabs {
      display: flex;
      background: #202c33;
      border-bottom: 1px solid #2a3942;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      color: #8696a0;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }

    .tab.active {
      color: #00a884;
      border-bottom-color: #00a884;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      background: #111b21;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #2a3942;
      transition: background 0.2s;
    }

    .chat-item:hover {
      background: #202c33;
    }

    .chat-item.active {
      background: #2a3942;
    }

    .chat-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #00a884;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
      flex-shrink: 0;
    }

    .chat-info {
      flex: 1;
      margin-left: 12px;
      overflow: hidden;
    }

    .chat-name {
      font-size: 16px;
      font-weight: 500;
      color: #e9edef;
      margin-bottom: 2px;
    }

    .chat-last-message {
      font-size: 13px;
      color: #8696a0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .chat-time {
      font-size: 12px;
      color: #8696a0;
    }

    .unread-badge {
      background: #00a884;
      color: #111b21;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
    }

    .online-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #25d366;
      border: 2px solid #111b21;
      position: absolute;
      bottom: 2px;
      right: 2px;
    }

    .offline-status {
      background: #8696a0;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0b141a;
    }

    .chat-header {
      height: 60px;
      background: #202c33;
      display: flex;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid #2a3942;
    }

    .chat-header-info {
      flex: 1;
      margin-left: 12px;
    }

    .chat-header-name {
      font-size: 16px;
      font-weight: 500;
      color: #e9edef;
    }

    .chat-header-status {
      font-size: 13px;
      color: #8696a0;
      margin-top: 2px;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%230b141a" width="100" height="100"/><circle cx="10" cy="10" r="1" fill="%23202c33" opacity="0.3"/></svg>');
      background-size: 100px 100px;
    }

    .message-date {
      text-align: center;
      margin: 20px 0;
    }

    .date-badge {
      display: inline-block;
      background: #202c33;
      color: #e9edef;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
    }

    .message {
      display: flex;
      margin-bottom: 8px;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message.received {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 65%;
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      word-wrap: break-word;
    }

    .sent .message-bubble {
      background: #005c4b;
      color: #e9edef;
      border-radius: 8px 8px 0 8px;
    }

    .received .message-bubble {
      background: #202c33;
      color: #e9edef;
      border-radius: 8px 8px 8px 0;
    }

    .message-sender {
      font-size: 13px;
      font-weight: 600;
      color: #00a884;
      margin-bottom: 4px;
    }

    .message-content {
      font-size: 14px;
      line-height: 19px;
      margin-bottom: 4px;
    }

    .message-photo {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      margin-bottom: 4px;
      cursor: pointer;
      display: block;
    }

    .message-time {
      font-size: 11px;
      color: #8696a0;
      text-align: right;
      margin-top: 4px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 4px;
    }

    .message-status {
      font-size: 16px;
      color: #53bdeb;
    }

    .input-area {
      background: #202c33;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-icons {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: #8696a0;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .icon-btn:hover {
      background: #2a3942;
    }

    .message-input-wrapper {
      flex: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      padding: 10px 16px;
      background: #2a3942;
      border: none;
      border-radius: 8px;
      color: #e9edef;
      font-size: 15px;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      overflow-y: auto;
    }

    .message-input:focus {
      outline: none;
    }

    .send-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #00a884;
      color: white;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .send-btn:hover {
      background: #06cf9c;
    }

    .send-btn:disabled {
      background: #2a3942;
      cursor: not-allowed;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #8696a0;
      text-align: center;
      padding: 40px;
    }

    .empty-icon {
      font-size: 120px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-title {
      font-size: 32px;
      color: #e9edef;
      margin-bottom: 12px;
    }

    .empty-text {
      font-size: 14px;
      line-height: 20px;
    }

    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-box {
      background: #202c33;
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
    }

    .login-title {
      font-size: 24px;
      color: #e9edef;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .login-subtitle {
      font-size: 14px;
      color: #8696a0;
      margin-bottom: 24px;
    }

    .login-input {
      width: 100%;
      padding: 12px 16px;
      background: #2a3942;
      border: none;
      border-radius: 8px;
      color: #e9edef;
      font-size: 15px;
      margin-bottom: 16px;
    }

    .login-input:focus {
      outline: 2px solid #00a884;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #00a884;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #06cf9c;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal {
      background: #202c33;
      border-radius: 12px;
      width: 500px;
      max-width: 90%;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid #2a3942;
    }

    .modal-title {
      font-size: 20px;
      color: #e9edef;
      font-weight: 500;
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
    }

    .modal-input {
      width: 100%;
      padding: 12px 16px;
      background: #2a3942;
      border: none;
      border-radius: 8px;
      color: #e9edef;
      font-size: 15px;
      margin-bottom: 16px;
    }

    .modal-input:focus {
      outline: 2px solid #00a884;
    }

    .user-select-list {
      margin-top: 16px;
    }

    .user-select-item {
      display: flex;
      align-items: center;
      padding: 12px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .user-select-item:hover {
      background: #2a3942;
    }

    .user-select-item.selected {
      background: #005c4b;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #8696a0;
      border-radius: 4px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkbox.checked {
      background: #00a884;
      border-color: #00a884;
    }

    .checkbox.checked::after {
      content: '✓';
      color: white;
      font-size: 14px;
    }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid #2a3942;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn-cancel {
      background: transparent;
      color: #00a884;
    }

    .modal-btn-cancel:hover {
      background: #2a3942;
    }

    .modal-btn-create {
      background: #00a884;
      color: white;
    }

    .modal-btn-create:hover {
      background: #06cf9c;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: #202c33;
      border-radius: 8px;
      width: fit-content;
      margin-bottom: 8px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8696a0;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #2a3942;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #374952;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: absolute;
        left: 0;
        z-index: 10;
      }

      .sidebar.hide-mobile {
        display: none;
      }

      .chat-area {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="loginModal" class="login-modal">
    <div class="login-box">
      <div class="login-title">Welcome to WhatsApp</div>
      <div class="login-subtitle">Enter your username to continue</div>
      <input type="text" id="loginUsername" class="login-input" placeholder="Username" />
      <button onclick="login()" class="login-btn">Continue</button>
    </div>
  </div>

  <div id="groupModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Create New Group</div>
      </div>
      <div class="modal-body">
        <input type="text" id="groupName" class="modal-input" placeholder="Group name" />
        <div class="login-subtitle" style="margin-bottom: 8px;">Select members:</div>
        <div id="userSelectList" class="user-select-list"></div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-btn-cancel" onclick="closeGroupModal()">Cancel</button>
        <button class="modal-btn modal-btn-create" onclick="createGroup()">Create</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar"></div>
          <div id="currentUsername"></div>
        </div>
        <button class="icon-btn" onclick="showGroupModal()">➕</button>
      </div>

      <div class="search-box">
        <input type="text" class="search-input" placeholder="Search or start new chat" id="searchInput" onkeyup="filterChats()" />
      </div>

      <div class="tabs">
        <div class="tab active" data-tab="chats" onclick="switchTab('chats')">Chats</div>
        <div class="tab" data-tab="groups" onclick="switchTab('groups')">Groups</div>
      </div>

      <div class="chat-list" id="chatList"></div>
    </div>

    

      <div id="chatContainer" style="display: none; flex: 1; display: flex; flex-direction: column;">
        <div class="chat-header">
          <div class="chat-avatar" id="chatHeaderAvatar"></div>
          <div class="chat-header-info">
            <div class="chat-header-name" id="chatHeaderName"></div>
            <div class="chat-header-status" id="chatHeaderStatus">click here for contact info</div>
          </div>
        </div>
        <div class="chat-area">
      <div id="emptyState" class="empty-state">
        <div class="empty-icon">💬</div>
        <div class="empty-title">WhatsApp Web</div>
        <div class="empty-text">
          Send and receive messages without keeping your phone online.<br>
          Select a chat to start messaging.
        </div>
      </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="input-area">
          <div class="input-icons">
            <button class="icon-btn">😊</button>
            <label for="photoInput" class="icon-btn">📎</label>
            <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhotoSelect()" />
          </div>

          <div class="message-input-wrapper">
            <textarea 
              class="message-input" 
              id="messageInput" 
              placeholder="Type a message"
              rows="1"
              onkeydown="handleKeyDown(event)"
              oninput="handleTyping()"
            ></textarea>
          </div>

          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            ➤
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    let socket = null;
    let currentUser = null;
    let activeChat = null;
    let activeChatType = null;
    let users = new Map();
    let groups = new Map();
    let selectedMembers = new Set();
    let currentTab = 'chats';
    let typingTimeout = null;

    async function login() {
      const username = document.getElementById('loginUsername').value.trim();
      if (!username) {
        alert('Please enter a username');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        
        const data = await response.json();
        
        if (data.success) {
          currentUser = username;
          document.getElementById('loginModal').style.display = 'none';
          document.getElementById('currentUsername').textContent = username;
          document.getElementById('userAvatar').textContent = username[0].toUpperCase();
          
          initSocket();
          await loadUsers();
          await loadGroups();
        } else {
          alert(data.error || 'Failed to login');
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('Connection error: ' + err.message);
      }
    }

    function initSocket() {
      socket = io(API_URL);

      socket.on('connect', () => {
        console.log('Connected to socket');
        socket.emit('register', currentUser);
      });

      socket.on('user_status', (data) => {
        if (users.has(data.username)) {
          users.get(data.username).online = data.online;
          if (data.lastSeen) {
            users.get(data.username).lastSeen = data.lastSeen;
          }
          renderChats();
          
          if (activeChatType === 'private' && activeChat === data.username) {
            updateChatHeader();
          }
        }
      });

      socket.on('private_message', (msg) => {
        if (activeChatType === 'private' && activeChat === msg.sender) {
          displayMessage(msg, 'received');
          scrollToBottom();
        }
        loadUsers();
      });

      socket.on('group_message', (msg) => {
        if (activeChatType === 'group' && activeChat === msg.groupId) {
          displayMessage(msg, msg.sender === currentUser ? 'sent' : 'received');
          scrollToBottom();
        }
        loadGroups();
      });

      socket.on('message_sent', (data) => {
        console.log('Message sent:', data);
      });

      socket.on('user_typing', (data) => {
        if (activeChatType === 'private' && activeChat === data.username) {
          showTypingIndicator();
        }
      });

      socket.on('user_stop_typing', (data) => {
        if (activeChatType === 'private' && activeChat === data.username) {
          hideTypingIndicator();
        }
      });

      socket.on('error', (data) => {
        console.error('Socket error:', data);
      });
    }

    async function loadUsers() {
      try {
        const response = await fetch(`${API_URL}/api/users`);
        const data = await response.json();
        
        if (data.success) {
          users.clear();
          data.users.forEach(u => {
            if (u.username !== currentUser) {
              users.set(u.username, u);
            }
          });
          renderChats();
        }
      } catch (err) {
        console.error('Failed to load users:', err);
      }
    }

    async function loadGroups() {
      try {
        const response = await fetch(`${API_URL}/api/groups`);
        const data = await response.json();
        
        if (data.success) {
          groups.clear();
          data.groups.forEach(g => {
            if (g.members.includes(currentUser)) {
              groups.set(g._id, g);
            }
          });
          renderChats();
        }
      } catch (err) {
        console.error('Failed to load groups:', err);
      }
    }

    function renderChats() {
      const chatList = document.getElementById('chatList');
      chatList.innerHTML = '';

      if (currentTab === 'chats') {
        users.forEach((user, username) => {
          const div = createChatItem(username, user.username, user.online, 'private');
          chatList.appendChild(div);
        });
      } else {
        groups.forEach((group, id) => {
          const div = createChatItem(id, group.name, false, 'group', group.members.length);
          chatList.appendChild(div);
        });
      }
    }

    function createChatItem(id, name, online, type, memberCount) {
      const div = document.createElement('div');
      div.className = 'chat-item' + (activeChat === id ? ' active' : '');
      
      const avatar = name[0].toUpperCase();
      const statusClass = online ? 'online-status' : 'online-status offline-status';
      
      div.innerHTML = `
        <div style="position: relative;">
          <div class="chat-avatar">${avatar}</div>
          ${type === 'private' ? `<div class="${statusClass}"></div>` : ''}
        </div>
        <div class="chat-info">
          <div class="chat-name">${name}</div>
          <div class="chat-last-message">
            ${type === 'group' ? `${memberCount} members` : online ? 'online' : 'offline'}
          </div>
        </div>
        <div class="chat-meta">
          <div class="chat-time">${new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</div>
        </div>
      `;
      
      div.onclick = () => openChat(type, id, name);
      return div;
    }

    async function openChat(type, id, name) {
      activeChat = id;
      activeChatType = type;

      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('chatContainer').style.display = 'flex';
      document.getElementById('chatHeaderName').textContent = name;
      document.getElementById('chatHeaderAvatar').textContent = name[0].toUpperCase();

      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.add('hide-mobile');
      }

      updateChatHeader();
      await loadMessages();
      renderChats();

      if (type === 'group') {
        socket.emit('join_group', id);
      }
    }

    function updateChatHeader() {
      const statusEl = document.getElementById('chatHeaderStatus');
      
      if (activeChatType === 'private') {
        const user = users.get(activeChat);
        if (user) {
          statusEl.textContent = user.online ? 'online' : `last seen ${new Date(user.lastSeen).toLocaleString()}`;
        }
      } else {
        const group = groups.get(activeChat);
        if (group) {
          statusEl.textContent = `${group.members.length} members`;
        }
      }
    }

    async function loadMessages() {
      try {
        const response = await fetch(
          `${API_URL}/api/messages/${activeChatType}/${activeChat}?username=${currentUser}`
        );
        const data = await response.json();

        const container = document.getElementById('messagesContainer');
        container.innerHTML = '';

        if (data.success && data.messages.length > 0) {
          let lastDate = null;

          data.messages.forEach(msg => {
            const msgDate = new Date(msg.timestamp).toDateString();
            
            if (msgDate !== lastDate) {
              const dateDiv = document.createElement('div');
              dateDiv.className = 'message-date';
              dateDiv.innerHTML = `<span class="date-badge">${formatDate(msg.timestamp)}</span>`;
              container.appendChild(dateDiv);
              lastDate = msgDate;
            }

            const isSent = msg.sender === currentUser;
            displayMessage(msg, isSent ? 'sent' : 'received');
          });
        }

        scrollToBottom();
      } catch (err) {
        console.error('Failed to load messages:', err);
      }
    }

    function displayMessage(msg, type) {
      const container = document.getElementById('messagesContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const time = new Date(msg.timestamp).toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });

      let bubbleContent = '<div class="message-bubble">';
      
      if (type === 'received' && activeChatType === 'group') {
        bubbleContent += `<div class="message-sender">${msg.sender}</div>`;
      }
      
      if (msg.content) {
        bubbleContent += `<div class="message-content">${escapeHtml(msg.content)}</div>`;
      }
      
      if (msg.photo) {
        bubbleContent += `<img src="${API_URL}/uploads/${msg.photo}" class="message-photo" onclick="window.open(this.src)" />`;
      }
      
      bubbleContent += `
        <div class="message-time">
          ${time}
          ${type === 'sent' ? '<span class="message-status">✓✓</span>' : ''}
        </div>
      </div>`;

      messageDiv.innerHTML = bubbleContent;
      container.appendChild(messageDiv);
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();

      if (!content || !activeChat) return;

      const messageData = {
        content,
        timestamp: new Date()
      };

      if (activeChatType === 'private') {
        messageData.receiver = activeChat;
        socket.emit('private_message', { receiver: activeChat, content });
      } else {
        messageData.groupId = activeChat;
        socket.emit('group_message', { groupId: activeChat, content });
      }

      displayMessage({ ...messageData, sender: currentUser }, 'sent');
      input.value = '';
      input.style.height = 'auto';
      scrollToBottom();

      if (activeChatType === 'private') {
        socket.emit('stop_typing', { receiver: activeChat });
      }
    }

    async function handlePhotoSelect() {
      const input = document.getElementById('photoInput');
      const file = input.files[0];

      if (!file || !activeChat) return;

      const formData = new FormData();
      formData.append('photo', file);

      try {
        const response = await fetch(`${API_URL}/api/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          const messageData = {
            photo: data.filename,
            timestamp: new Date()
          };

          if (activeChatType === 'private') {
            messageData.receiver = activeChat;
            socket.emit('private_message', { receiver: activeChat, photo: data.filename });
          } else {
            messageData.groupId = activeChat;
            socket.emit('group_message', { groupId: activeChat, photo: data.filename });
          }

          displayMessage({ ...messageData, sender: currentUser }, 'sent');
          scrollToBottom();
        }
      } catch (err) {
        console.error('Failed to upload photo:', err);
        alert('Failed to upload photo');
      }

      input.value = '';
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function handleTyping() {
      const input = document.getElementById('messageInput');
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';

      if (activeChatType === 'private') {
        socket.emit('typing', { receiver: activeChat });

        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          socket.emit('stop_typing', { receiver: activeChat });
        }, 1000);
      }
    }

    function showTypingIndicator() {
      const container = document.getElementById('messagesContainer');
      
      if (document.getElementById('typingIndicator')) return;

      const div = document.createElement('div');
      div.id = 'typingIndicator';
      div.className = 'message received';
      div.innerHTML = `
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      container.appendChild(div);
      scrollToBottom();
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
      renderChats();
    }

    function filterChats() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.chat-item');

      items.forEach(item => {
        const name = item.querySelector('.chat-name').textContent.toLowerCase();
        item.style.display = name.includes(search) ? 'flex' : 'none';
      });
    }

    function showGroupModal() {
      selectedMembers.clear();
      document.getElementById('groupName').value = '';
      
      const list = document.getElementById('userSelectList');
      list.innerHTML = '';

      users.forEach((user, username) => {
        const div = document.createElement('div');
        div.className = 'user-select-item';
        div.innerHTML = `
          <div class="checkbox" id="checkbox-${username}"></div>
          <div class="chat-avatar">${username[0].toUpperCase()}</div>
          <div style="margin-left: 12px;">
            <div class="chat-name">${username}</div>
          </div>
        `;
        div.onclick = () => toggleMember(username);
        list.appendChild(div);
      });

      document.getElementById('groupModal').style.display = 'flex';
    }

    function closeGroupModal() {
      document.getElementById('groupModal').style.display = 'none';
    }

    function toggleMember(username) {
      const checkbox = document.getElementById(`checkbox-${username}`);
      const item = checkbox.parentElement;

      if (selectedMembers.has(username)) {
        selectedMembers.delete(username);
        checkbox.classList.remove('checked');
        item.classList.remove('selected');
      } else {
        selectedMembers.add(username);
        checkbox.classList.add('checked');
        item.classList.add('selected');
      }
    }

    async function createGroup() {
      const name = document.getElementById('groupName').value.trim();

      if (!name) {
        alert('Please enter a group name');
        return;
      }

      if (selectedMembers.size === 0) {
        alert('Please select at least one member');
        return;
      }

      try {
        const members = Array.from(selectedMembers);
        members.push(currentUser);

        const response = await fetch(`${API_URL}/api/groups`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name,
            admin: currentUser,
            members
          })
        });

        const data = await response.json();

        if (data.success) {
          closeGroupModal();
          await loadGroups();
          switchTab('groups');
        } else {
          alert(data.error || 'Failed to create group');
        }
      } catch (err) {
        alert('Failed to create group: ' + err.message);
      }
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);

      if (date.toDateString() === today.toDateString()) {
        return 'Today';
      } else if (date.toDateString() === yesterday.toDateString()) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString('en-US', { 
          month: 'short', 
          day: 'numeric', 
          year: 'numeric' 
        });
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function scrollToBottom() {
      const container = document.getElementById('messagesContainer');
      setTimeout(() => {
        container.scrollTop = container.scrollHeight;
      }, 100);
    }

    window.onload = () => {
      document.getElementById('loginUsername').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login();
      });
    };
  </script>
</body>
